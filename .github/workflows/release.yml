name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build and push container images
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component:
          - name: node-agent
            dockerfile: Dockerfile
          - name: scheduler
            dockerfile: Dockerfile.scheduler
          - name: webhook
            dockerfile: Dockerfile.webhook

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline --no-decorate)
          else
            CHANGELOG=$(git log --oneline --no-decorate ${PREV_TAG}..HEAD)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Container Images

            ```bash
            # Node Agent
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/node-agent:${{ github.ref_name }}

            # Scheduler
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/scheduler:${{ github.ref_name }}

            # Webhook
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/webhook:${{ github.ref_name }}
            ```

            ## Helm Installation

            ```bash
            helm install hcs oci://${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/charts/hcs --version ${{ github.ref_name }}
            ```

            ## Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

  # Package and push Helm chart
  helm-release:
    runs-on: ubuntu-latest
    needs: build-images
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" chart/hcs/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" chart/hcs/Chart.yaml

      - name: Package Helm chart
        run: helm package chart/hcs

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to OCI registry
        run: helm push hcs-${{ steps.version.outputs.VERSION }}.tgz oci://${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/charts
