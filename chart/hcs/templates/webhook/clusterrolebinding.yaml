{{- if .Values.webhook.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hcs.fullname" . }}-webhook
  labels:
    {{- include "hcs.webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "hcs.fullname" . }}-webhook
subjects:
  - kind: ServiceAccount
    name: {{ include "hcs.webhook.serviceAccountName" . }}
    namespace: {{ include "hcs.namespace" . }}
{{- end }}
