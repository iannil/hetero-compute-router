{{- if .Values.nodeAgent.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "hcs.fullname" . }}-node-agent
  namespace: {{ include "hcs.namespace" . }}
  labels:
    {{- include "hcs.nodeAgent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "hcs.nodeAgent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hcs.nodeAgent.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/node-agent/configmap.yaml") . | sha256sum | default "none" }}
    spec:
      {{- include "hcs.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "hcs.nodeAgent.serviceAccountName" . }}
      {{- if .Values.podSecurityStandards.securityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityStandards.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: node-agent
          image: {{ include "hcs.nodeAgent.image" . }}
          imagePullPolicy: {{ .Values.nodeAgent.image.pullPolicy }}
          args:
            - --log-level={{ .Values.nodeAgent.logLevel }}
            - --report-interval={{ .Values.nodeAgent.reportInterval }}s
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            {{- toYaml .Values.nodeAgent.resources | nindent 12 }}
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: nvidia-driver
              mountPath: /usr/local/nvidia
              readOnly: true
            {{- if .Values.interceptor.enabled }}
            - name: hcs-lib
              mountPath: {{ .Values.interceptor.hostPath }}
            {{- end }}
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: nvidia-driver
          hostPath:
            path: /usr/local/nvidia
            type: DirectoryOrCreate
        {{- if .Values.interceptor.enabled }}
        - name: hcs-lib
          hostPath:
            path: {{ .Values.interceptor.hostPath }}
            type: DirectoryOrCreate
        {{- end }}
      {{- with .Values.nodeAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeAgent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
